spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      encoding: utf-8
  task:
    scheduling:
      enabled: false

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

eastmoney:
  base-url: https://push2his.eastmoney.com
  user-agent: test-agent
  referer: https://quote.eastmoney.com/
  ut: test-ut
  fields1: f1,f2
  fields2: f51,f52,f53,f54,f55,f56,f57,f58,f59,f60,f61

kline:
  ingestion:
    enabled-timeframes: ["1d", "60m"]
    klt-mapping:
      1d: 101
      60m: 60
    fqt: 1
    default-beg: "0"
    default-end: "20500101"
    recent-limit: 120
    max-universe-size: 300

factor:
  compute:
    enabled-timeframes: ["1d", "60m"]
    seed-bars-by-timeframe:
      1d: 30
      60m: 30
    fqt: 1
    max-universe-size: 300
